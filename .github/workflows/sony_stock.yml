name: Sony Store Stock Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 캐시 복원: 가장 최근 last_status.json 가져오기
      - name: Restore last status cache
        uses: actions/cache/restore@v4
        with:
          path: last_status.json
          key: sony-stock-last-status-${{ github.run_id }}
          restore-keys: |
            sony-stock-last-status-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: Run checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python check_sony_stock.py

      # ✅ 캐시 저장: 매 실행마다 새 key로 저장해서 상태 갱신
      - name: Save last status cache
        uses: actions/cache/save@v4
        with:
          path: last_status.json
          key: sony-stock-last-status-${{ github.run_id }}
