name: sony-stock-checker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 5분마다 (UTC 기준)

# 겹치는 실행 방지
concurrency:
  group: sony-stock-checker
  cancel-in-progress: true

permissions:
  contents: write  # state.json 커밋/푸시를 위해 필요

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run checker
        env:
          SONY_URL: ${{ secrets.SONY_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python stock_check.py

      - name: Commit state.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state.json

          # 변경 없으면 커밋하지 않음
          if git diff --cached --quiet; then
            echo "No state change to commit."
            exit 0
          fi

          git commit -m "Update state.json"
          git push
